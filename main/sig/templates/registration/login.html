{%extends 'base.html'%}
{%load crispy_forms_tags%}

{% block tittle %}Entrar no Sig list{%endblock%}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <h4 class="card-tittle text-center">Entrar no sig list</h4>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                {{ form}}
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form >
            <p class="change form-p">Que criar uma conta? <a href="/accounts/register">Clique Aqui!</a></p>
        </div>
    </div>
</div>

{%endblock%}
